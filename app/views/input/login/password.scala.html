@(field: Field, placeholder: String = "", help: String = "")

<div class="@if(field.hasErrors) {has-error}">
        <input
                type="password"
                class="form-control"
                id="@field.id"
                name="@field.name"
                value=""
                placeholder="@placeholder"/>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
